<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Buchhaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 p-4 md:p-8">

    <div class="max-w-2xl mx-auto pb-24 md:pb-0">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight dark:text-white">Überblick</h1>
                <p class="text-slate-500 dark:text-slate-400 font-medium" id="current-month">Januar 2026</p>
            </div>
            <div class="hidden md:block">
                <button onclick="exportToExcelCSV()" class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-slate-100 transition-all">
                    Excel Export
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Einnahmen</p>
                <p class="text-3xl font-medium text-emerald-600 dark:text-emerald-400" id="sum-in">0,00 €</p>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Ausgaben</p>
                <p class="text-3xl font-medium text-rose-600 dark:text-rose-400" id="sum-out">0,00 €</p>
            </div>

            <div class="bg-indigo-600 dark:bg-indigo-500 p-6 rounded-[2.5rem] shadow-xl text-white">
                <p class="text-[10px] font-bold text-indigo-100 uppercase tracking-[0.2em] mb-1">Offene Belege</p>
                <div class="flex items-end justify-between">
                    <p class="text-5xl font-black leading-none" id="count-open">0</p>
                    <a href="buchen.html" class="text-[10px] font-bold bg-white/20 px-3 py-1 rounded-full uppercase">Neu</a>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Nicht exportiert</p>
                <p class="text-3xl font-medium" id="count-export">0</p>
            </div>
        </div>

        <div class="hidden md:flex mt-12 justify-center">
            <a href="buchen.html" class="bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-12 py-5 rounded-full font-bold shadow-2xl hover:scale-105 transition-all">
                + Beleg erfassen
            </a>
        </div>
    </div>

    <div class="md:hidden fixed bottom-6 left-6 right-6">
        <div class="bg-slate-900/90 dark:bg-slate-800/90 backdrop-blur-xl rounded-[2.5rem] p-3 flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="exportToExcelCSV()" class="w-12 h-12 flex items-center justify-center text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <a href="buchen.html" class="bg-indigo-500 text-white px-8 py-3 rounded-full font-bold shadow-lg active:scale-90 transition-transform">
                + Buchen
            </a>
            <button onclick="if(confirm('Daten löschen?')) {localStorage.clear(); location.reload();}" class="w-12 h-12 flex items-center justify-center text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
        </div>
    </div>

    <script>
        // Daten laden und UI aktualisieren
        function loadDashboard() {
            const data = JSON.parse(localStorage.getItem('meine_buchungen')) || [];
            
            const einnahmen = data.filter(r => r.typ === 'EINNAHME').reduce((s, r) => s + r.betrag_brutto, 0);
            const ausgaben = data.filter(r => r.typ === 'AUSGABE').reduce((s, r) => s + r.betrag_brutto, 0);
            const offen = data.filter(r => r.beleg_status === 'ERFASST').length;
            const exportbereit = data.filter(r => !r.ist_exportiert).length;

            document.getElementById('sum-in').innerText = einnahmen.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
            document.getElementById('sum-out').innerText = ausgaben.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
            document.getElementById('count-open').innerText = offen;
            document.getElementById('count-export').innerText = exportbereit;
            
            const jetzt = new Date();
            document.getElementById('current-month').innerText = jetzt.toLocaleString('de-DE', { month: 'long', year: 'numeric' });
        }

        function exportToExcelCSV() {
            const data = JSON.parse(localStorage.getItem('meine_buchungen')) || [];
            if (data.length === 0) return alert("Keine Daten!");

            const headers = Object.keys(data[0]);
            let csv = headers.join(";") + "\n";
            data.forEach(r => {
                csv += headers.map(h => {
                    let v = r[h] === null ? "" : r[h];
                    if (typeof v === 'number') v = v.toString().replace(".", ",");
                    return `"${v}"`;
                }).join(";") + "\n";
            });

            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Export_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
